<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Porcentajes - Herramienta de Cálculo en Línea</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="Calculadora de porcentajes simple y fácil de usar. Calcula porcentajes y descubre qué representa un número en relación con otro.">
  <meta name="keywords" content="calculadora, porcentajes, herramienta en línea, cálculo, SEO">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://tusitio.com/index.html">
  <!-- Etiquetas Open Graph para compartir en redes sociales -->
  <meta property="og:title" content="Calculadora de Porcentajes">
  <meta property="og:description" content="Calcula porcentajes de manera sencilla con nuestra herramienta en línea.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://tusitio.com/index.html">
  <meta property="og:image" content="https://tusitio.com/generated-icon.png">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <h1>Calculadora de Porcentajes</h1>
    
    <label for="base">Número Base</label>
    <input type="number" id="base" placeholder="Ingresa el número base" value="100">
    
    <label for="second">Segundo Número</label>
    <input type="number" id="second" placeholder="Ingresa el valor" value="50">
    
    <div class="radio-group">
      <label>
        <input type="radio" name="mode" value="calculatePercentage" checked>
        % del Número
      </label>
      <label>
        <input type="radio" name="mode" value="calculateRepresentation">
        % que Representa
      </label>
    </div>
    
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
